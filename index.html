<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <button class="newBookBtn" onclick="openTheForm()">New Book</button>
        <div class="AddNewPopup">
            <div class="formPopup" id="popupForm">
                <form method="post" class="formContainer">
                    <h2>Enter book details:</h2>
                    <label for="title">
                    <strong>Title</strong>
                    </label>
                    <input type="text" id="title" placeholder="Book title" name="title" required>
                    <label for="author">
                    <strong>Author</strong>
                    </label>
                    <input type="text" id="author" placeholder="Book author" name="author" required>
                    <label for="pages">
                        <strong>Number of pages</strong>
                    </label>
                    <input type="text" id="pages" placeholder="202" name="pages" required>
                    <fieldset>
                        <legend><strong>Have you read this book?</strong></legend>
                        <input type="radio" id="read" name="read" value="Yes" required>
                        <label for="read">Yes</label>
                        <input type="radio" id="read" name="read" value="No" required>
                        <label for="read">No</label>
                        <button type="submit" class="btn">Add</button>
                        <button type="button" class="btn cancel" onclick="closeTheForm()">Close</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="book-grid"></div>
    </div>
</body>
</html>
