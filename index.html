<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Library</title>
</head>
<body>
    <header>
            <h1>My Library</h1>
    </header>
    <div class="container">
        <button class="newBookBtn" onclick="openTheForm()">+</button>
        <div class="AddNewPopup">
            <div class="formPopup" id="popupForm">
                <form method="post" class="formContainer">
                    <button type="button" class="btn cancel" onclick="closeTheForm()">
                            <span class="material-symbols-outlined">
                            close
                            </span>
                        </button>
                        <h2>Enter book details:</h2>
                    <label for="title">
                    <strong>Title</strong>
                    </label>
                    <input type="text" id="title" placeholder="Book title" name="title" value="ppipipopo" required>
                    <label for="author">
                    <strong>Author</strong>
                    </label>
                    <input type="text" id="author" placeholder="Book author" name="author" value="ppipipopo" required>
                    <label for="pages">
                        <strong>Number of pages</strong>
                    </label>
                    <input type="number" id="pages" placeholder="202" name="pages" value="22" required>
                    <div class="checkboxBox">
                        <input type="checkbox" id="read" name="read" value="Finished reading">
                        <label for="read">Finished reading</label>
                      </div>
                    <button type="submit" class="btn add">Add book</button>
                </form>
            </div>
        </div>
        <div class="content">
            <p id="empty">The Library is empty</p>
            <div class="book-grid"></div>
        </div>
    </div>
    <footer>
        <p>Designed and coded by Greta Rakauskaite &copy 2022</p>
    </footer>
</body>
</html>
